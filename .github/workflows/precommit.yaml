name: Precommit tests

on:
  push:
    branches: [main, develop, 127-fix-precommit-conditions]
  pull_request:
    branches: [main, develop]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
      - uses: pre-commit/action@v3.0.0
