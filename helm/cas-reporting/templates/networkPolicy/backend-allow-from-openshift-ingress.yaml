## We explicitely deny external traffic to the backend pod in prod
{{- if not (hasSuffix "-prod" .Release.Namespace)}}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "cas-reporting.fullname" . }}-backend-allow-from-openshift-ingress
  labels: {{ include "cas-reporting.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "cas-reporting.fullname" . }}
      component: backend
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
  policyTypes:
    - Ingress
{{ end }}
