apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    {{- include "cas-reporting.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: 8000
      protocol: TCP
      name: {{ .Release.Name }}-backend
  selector:
    {{- include "cas-reporting.selectorLabels" . | nindent 4 }}
    component: backend
